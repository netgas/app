d3.tsv("/db_admin_table_list/ucgr", function(error, sd) {
		if(error) alert('error loading field table' + error);
		//Clear variables
		//Load Scenario File
		//display_db_table('data_table','field')
		var tableHtml = '<table id="field-table" class="table table-condensed table-hover"><thead><tr><th>Object_id</th><th>Field</th><th>UCGR</th></tr></thead><tfoot><tr><th>Object ID</th><th>Field</th><th>UCGR</th></tr></tfoot>';
		sd.forEach(function(d) { 
			tableHtml += '<tr><td>' + d.object_id + '</td><td>' + d.field + '</td><td>' + d.ucgr + '</td></tr>';
		});
		tableHtml += '</table>';
		$('#data_table').html(tableHtml);
		$('#field-table').DataTable();
});		
</script>
